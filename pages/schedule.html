<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/schedule.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Agendar Visita</title>
  </head>
  <body>
    <header id="navbar"></header>
    <main>
      <div class="container">
        <h1 class="cat-ears"><i class="fas fa-paw"></i> Agendar Visita</h1>
      </div>

      <div class="form-pet-container">
        <form id="visitForm">
          <label for="nome">Nome Completo*:</label>
          <input
            type="text"
            id="nome"
            placeholder="Seu nome completo"
            required
          />
          <span class="error-message"></span>

          <label for="cpf">CPF*:</label>
          <input
            type="text"
            id="cpf"
            placeholder="Informe seu CPF"
            required
            maxlength="11"
          />
          <span class="error-message"></span>

          <label for="telefone">Telefone*:</label>
          <input
            type="text"
            id="telefone"
            placeholder="Número completo com DDD"
            required
            maxlength="11"
          />
          <span class="error-message"></span>

          <label for="dataVisita">Data da Visita*:</label>
          <input type="date" id="dataVisita" required />
          <span class="error-message"></span>

          <label for="horaVisita">Hora da Visita*:</label>
          <input type="time" id="horaVisita" required />
          <span class="error-message"></span>

          <label for="petSelect">Escolha o Pet*:</label>
          <select id="petSelect" required>
            <option value="">Selecione um pet</option>
          </select>
          <span class="error-message"></span>

          <button type="submit">Agendar Visita</button>
        </form>

        <div id="petDetails" style="display: none">
          <h3>Informações do Pet Selecionado:</h3>
          <img id="petImage" src="" alt="Imagem do Pet" />
          <p><strong>Nome:</strong> <span id="petName"></span></p>
          <p><strong>Raça:</strong> <span id="petBreed"></span></p>
          <p><strong>Idade:</strong> <span id="petAge"></span></p>
          <p><strong>Sexo:</strong> <span id="petGender"></span></p>
          <p><strong>Localização:</strong> <span id="petLocation"></span></p>
          <p><strong>Descrição:</strong> <span id="petDescription"></span></p>
        </div>
      </div>
    </main>
    <footer id="footer"></footer>
    <script src="../scripts/schedule.js"></script>
    <script src="../scripts/main.js"></script>
  </body>
</html>
